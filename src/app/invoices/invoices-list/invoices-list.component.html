<div class="customer-list">
  <h2>Customer List</h2>

  <!-- Material Table -->
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" >
    <!-- id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let invoice">{{ invoice.id }}</td>
    </ng-container>
    <!-- Name Column -->
    <ng-container matColumnDef="Number">
      <th mat-header-cell *matHeaderCellDef>Number</th>
      <td mat-cell *matCellDef="let invoice">{{ invoice.invoiceNumber }}</td>
    </ng-container>
    <ng-container matColumnDef="Date">
      <th mat-header-cell *matHeaderCellDef>Date</th>
      <td mat-cell *matCellDef="let invoice">{{ invoice.date }}</td>
    </ng-container>

    <!-- Vat Column -->
    <ng-container matColumnDef="Customer">
      <th mat-header-cell *matHeaderCellDef>Custumer</th>
      <td mat-cell *matCellDef="let invoice">{{ invoice.customer }}</td>
    </ng-container>
    <!-- Address Column -->
    <ng-container matColumnDef="VAt Number">
      <th mat-header-cell *matHeaderCellDef>VAT</th>
      <td mat-cell *matCellDef="let invoice">{{ invoice.vat}}</td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="Amount">
      <th mat-header-cell *matHeaderCellDef>Amount</th>
      <td mat-cell *matCellDef="let invoice">{{ invoice.amount }}</td>
    </ng-container>
    <!-- select Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Actiont</th>
      <td mat-cell *matCellDef="let invoice">
        
        <button mat-button color="warn" (click)="selectInvoice(invoice)">
          Select
        </button>
        <!-- <mat-checkbox [(ngModel)]="customer.selected"></mat-checkbox> -->
      </td>
    </ng-container>

    <!-- Table Header and Rows -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
